<script id="rendered-js">
  $(document).ready(function () {    
    // Maneja el clic en el botón "Contact Us"
    $(".contact-now-button").click(function () {
      // Obtiene los valores de los campos necesarios
      var userName = "Name: " + $("#full-name").val();
      var userEmail = "E-mail: " + $("#email").val();
      var userPhone = "Phone: " + $("#phone").val();
      var tourDate = "Tour Date: " + $("#tour-date").val();
      var description = "Description: " + $("#description").val();
      
      // Crea el mensaje de WhatsApp con la información
      var whatsappMessage = userName + "\n" + userEmail + "\n" + userPhone + "\n" + tourDate + "\n" + description;
      
      // Crea el enlace de WhatsApp
      var whatsappLink = "https://api.whatsapp.com/send?phone=+573202486769&text=" + encodeURIComponent(whatsappMessage);
      
      // Crea el enlace de Gmail (mailto)
      var emailSubject = "Tour Inquiry from " + $("#full-name").val();
      var emailBody = userName + "\n" + userEmail + "\n" + userPhone + "\n" + tourDate + "\n" + description;
      var emailLink = "mailto:castelll0009@gmail.com?subject=" + encodeURIComponent(emailSubject) + "&body=" + encodeURIComponent(emailBody);
      
      // Abre ambas ventanas de enlace en simultáneo
      window.open(whatsappLink, "_blank");
      window.open(emailLink, "_blank");
    });
    
    $(".final-button").click(function() {
      
      
    });
    // Función para verificar los campos en el paso actual
    function checkFields(step) {
      var allFieldsFilled = true;
      
      // Verifica los campos de entrada requeridos en el paso actual
      $(".form-control[data-step='" + step + "'][required]").each(function () {
        if ($(this).val() === "") {
          allFieldsFilled = false;
          return false; // Rompe el bucle si se encuentra un campo vacío
        }
      });
      
      return allFieldsFilled;
    }
    
    // Maneja el clic en el botón "Next"
    $(".next-button").click(function () {  
      
      current_fs = $(this).parent().parent();                                   
      var nextStep = mostrarPasoActual() + 1;
      
      if ( checkFields(mostrarPasoActual()) ) {
        // Obtener el valor del campo de entrada de nombre
        var userName = $("#full-name").val();
        // Actualizar el contenido del <span> con el nombre del usuario
          $("#user-name").text(userName);
          
          next_fs = $(this).parent().parent().next();
          $(current_fs).removeClass("show");
          $(next_fs).addClass("show");
          $("#progressbar li").eq($(".card2").index(next_fs)).addClass("active");
          
          configurarGoBack();  
        }else{
          
        }
        // Oculta el div con id "id-preview"
        var lastStepActive = $("#progressbar li:last").hasClass("active");
        
        // Muestra la última card2 solo si el último círculo de step0 tiene la clase 'active'
        if (lastStepActive) {
          $("#id-preview").removeClass("show");
          // Muestra el div con id "final-step-id"
          $("#final-step-id").addClass("show");
        } else {
          
          
        }
      });
      
      
      
      
    });
    
    // control de pasos adelante y atras
    var pasoActual = 0;
    function mostrarPasoActual(){
      pasoActual = 0; // Inicializa pasoActual a 0 por defecto
      
      var elementosLi = document.querySelectorAll("#progressbar li");
      
      for (var i = 0; i < elementosLi.length; i++) {
        if (elementosLi[i].classList.contains("active")) {
          pasoActual = i + 1; // Suma 1 porque los índices comienzan en 0    
        }
        else{
          break;
        }
      }                                  
      
      console.log("El paso actual es: " + pasoActual);
      return pasoActual;                                    
    }
    
    mostrarPasoActual();  
    configurarGoBack(); 
    function configurarGoBack(){
      if(mostrarPasoActual() ===1 || mostrarPasoActual() ===4){
        $(document).ready(function() {
          $("p.prev").css("display", "none");
        });
      }else{
        $(document).ready(function() {
          $("p.prev").css("display", "block");
        });
      }                                         
    }                        
    
    // Maneja el clic en el botón "Prev" (incluyendo el botón "Go Back")
    $(".prev").click(function () {     
      var pasoActual = mostrarPasoActual();  
      pasoActual = pasoActual -1;                                      
      // Actualiza el indicador de progreso
      // $("#progressbar li").removeClass("active");
      $("#progressbar li:eq(" + pasoActual + ")").removeClass("active");
      $("#progressbar li:eq(" + (pasoActual-1) + ")").addClass("active");
      
      // Oculta todas las tarjetas
      $(".card2").removeClass("show");                                    
      // // Muestra solo la tarjeta correspondiente al data-step
      $(".card2[data-step=" + (mostrarPasoActual() ) + "]").addClass("show");
      
      configurarGoBack();                                                           
    });
    
    
    
    document.addEventListener('DOMContentLoaded', function () {
      var menuCollapsed = false;
      var toggleMenuButton = document.getElementById('toggleMenuButton');
      var menuContent = document.getElementById('navbarSupportedContent');
      
      toggleMenuButton.addEventListener('click', function () {
        if (menuCollapsed) {
          // Si el menú está colapsado, lo despliega
          menuContent.style.display = 'block';
          menuCollapsed = false;
        } else {
          // Si el menú está desplegado, lo colapsa
          menuContent.style.display = 'none';
          menuCollapsed = true;
        }
      });
    });
    
    
    
    
</script>
