<script>
    // Get a reference to the "Inventario" link.
    const inventoryLink = document.getElementById("inventory-link");

    // Get a reference to the second inventory container.
    const secondInventoryContainer = document.querySelector("#second-inventory-container");

    // Add a click event listener to the "Inventario" link.
    inventoryLink.addEventListener("click", function (event) {
        event.preventDefault(); // Prevent the default link behavior.

        // Show the second inventory container by adding a class (e.g., "active") to it.
        secondInventoryContainer.classList.add("active");
    });
</script>
