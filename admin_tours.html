<!DOCTYPE html>
<html>
<head>
    <title>Gesti√≥n de Tours</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">        
     <!-- Incluye Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha2/dist/css/bootstrap.min.css">
      <!-- Incluye jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Manage tours</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
             
                <li class="nav-item">
                    <a class="nav-link" href="#create-tab">Crear Tarea</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Actualizar Tarea</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Eliminar Tarea</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tours List</a>
                </li>
                <form class="form-inline my-2 my-lg-0">
                    <input name="search" id="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row p-4">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <!-- FORM TO ADD TOUR -->
                        <form id="tour-form">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Title" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea id="description" cols="30" rows="10" class="form-control" placeholder="Description"></textarea>
                            </div>
                            <div class="form-group">
                                <input type="number" id="price" placeholder="Price" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" id="group_size" placeholder="Group Size" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" id="duration" placeholder="Duration" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="date" id="date_departure" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" id="region" placeholder="Region" class="form-control">
                            </div>
                            <input type="hidden" id="tourId">
                            <button type="submit" class="btn btn-primary btn-block text-center">
                                Save Tour
                            </button>
                        </form>
                    </div>
                </div>
            </div>
    
            <!-- TABLE  -->
            <div class="col-md-7">
                <div class="card my-4" id="tour-result" style="display: none;">
                    <div class="card-body">
                        <!-- SEARCH -->
                        <ul id="container"></ul>
                    </div>
                </div>
    
                <table class="table table-bordered table-sm">
                    <thead>
                        <tr>
                            <td>ID</td>
                            <td>Title</td>
                            <td>Description</td>
                            <td>Price</td>
                            <td>Group Size</td>
                            <td>Duration</td>
                            <td>Date Departure</td>
                            <td>Region</td>
                        </tr>
                    </thead>
                    <tbody id="tours"></tbody>
                </table>
            </div>
        </div>
    </div>
    

  <!-- Jqury Ajax -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>

<script src="app.js"></script>
</body>
</html>
