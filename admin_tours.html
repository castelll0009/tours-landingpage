                        <!-- Formulario para agregar un nuevo Tour -->
<form id="tour-form" enctype="multipart/form-data">
    <div class="form-group">
      <input type="text" id="title" placeholder="Title" class="form-control" required>
    </div>
    <div class="form-group">
      <textarea id="description" cols="30" rows="10" class="form-control" placeholder="Description" required></textarea>
    </div>
    <div class="form-group">
      <input type="number" id="price" placeholder="Price" class="form-control" required>
    </div>
    <div class="form-group">
      <input type="number" id="group_size" placeholder="Group Size" class="form-control" required>
    </div>
    <div class="form-group">
      <input type="text" id="duration" placeholder="Duration" class="form-control" required>
    </div>
    <div class="form-group">
      <input type="date" id="date_departure" class="form-control" >
    </div>
    <div class="form-group">
      <input type="text" id="region" placeholder="Region" class="form-control" required>
    </div>
    <div class="form-group">
      <input type="file" id="image" class="form-control" accept="image/*" required>
    </div>
  
    <!-- Campos de la tabla 'inventario' -->
    <div class="form-group">
      <input type="number" id="pax" placeholder="PAX" class="form-control" required>
    </div>
    <div class="form-group">
      <textarea id="include" cols="30" rows="5" class="form-control" placeholder="Include" required></textarea>
    </div>
    <div class="form-group">
      <textarea id="not_include" cols="30" rows="5" class="form-control" placeholder="Not Include" required></textarea>
    </div><div class="form-group">
      <input type="number" id="single_supplement" placeholder="Single Supplement" class="form-control" required>
    </div>
  
    <!-- Campos de la tabla 'dias' -->
    <div id="days-container">
        <h2>Tour Days</h2>
        <ul id="days-list">
          <!-- Here, days will be displayed -->
     
        </ul>
        <div>
          
          <button id="add-day-btn" class="btn btn-primary" type="button">Add Day</button>
          
        </div>
      </div>
      
      
      
      
    <input type="hidden" id="tourId" name="tourId" value="1"> <!-- Aquí, 1 es un valor de ejemplo; debes reemplazarlo con el valor correcto del tour que estás editando -->

  
    <button type="submit" class="btn btn-primary btn-block text-center">
      Save Tour
    </button>
  </form>
